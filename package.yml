name       : dunst
version    : 1.4.0
release    : 5
source     :
    - https://github.com/dunst-project/dunst/archive/v1.4.0.tar.gz : 943c465ae2fdafeb6d611cd9b76ffaa3030a094b08b9185d234017f3f7654177
license    : BSD
component  : desktop.i3
summary    : Customizable and lightweight notification-daemon.
description: |
    Dunst is a lightweight replacement for the notification-daemons provided by most desktop environments. It's very customizable, doesn't depend on any toolkits and therefore fits in those windowmanager centric setups we all love to customize to perfection.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libnotify)
    - pkgconfig(pango)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xscrnsaver)
build      : |
    %make
    %make dunstify
install    : |
    %make_install PREFIX=/usr
    install -Dm00755 dunstify $installdir/usr/bin/dunstify
